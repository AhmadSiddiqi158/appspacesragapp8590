name: Trigger auto deployment for container-app-ufsmarjegqg2o

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'server/**'
    - '.github/workflows/container-app-ufsmarjegqg2o-AutoDeployTrigger-49a020cf-b2f2-4b5e-a548-b7264c9dd81d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERAPPUFSMARJEGQG2O_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERAPPUFSMARJEGQG2O_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERAPPUFSMARJEGQG2O_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/server 
          registryUrl: 
          registryUsername: ${{ secrets.CONTAINERAPPUFSMARJEGQG2O_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERAPPUFSMARJEGQG2O_REGISTRY_PASSWORD }}
          containerAppName: container-app-ufsmarjegqg2o
          resourceGroup: appspacesragapp8590a28b
          imageToBuild: default/container-app-ufsmarjegqg2o:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


